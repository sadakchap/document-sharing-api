{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Share Document {% endblock %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Enter Details</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit">Share</button>
            </div>
        </form>
    </div>
{% endblock %}
